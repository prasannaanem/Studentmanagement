<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Employee</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body style="background-color: lightgray;">
					    <h1 class="text-center">Add New Employee</h1>

	<div class="container mt-5  w-50 col-md-6">

	<table class="table table-bordered table-hover table-dark">

    <form action="/saveEmployee" th:object="${employee}" method="post" >
		<div class="container-sm border pt-1">
		
		<div class="row mb-3 w-50">
			<label for="firstName">First Name:</label>
        <input type="text" id="firstName" th:field="*{firstName}" placeholder="Enter Your FirstName" class="form-control form-control-sm" /><br/>
      	
		</div>
        <div class="row mb-3 w-50">
			<label for="lastName">Last Name:</label>
        <input type="text" id="lastName" th:field="*{lastName}"  placeholder="Enter YourLastName" class="form-control form-control-sm"/><br/>
			
		</div>
		
		<div class="row mb-3 w-50">
			<label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" placeholder="Enter Your Email"  class="form-control form-control-sm "/><br/>
        
        
		</div>
        <button type="submit" class="btn btn-primary w-25 px-4 py-2 pr-3 ">Save</button>
			
			        <a href="/" class="btn btn-info w-25 px-4 py-2">Back</a>

		</div>
        </div>
            
    </form>
    </table>
    

    </div>
</body>
</html>
